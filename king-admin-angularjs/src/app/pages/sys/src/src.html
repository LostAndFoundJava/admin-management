<div class="row">
    <div class="col-md-6">
        <div ba-panel ba-panel-class="xmedium-panel with-scroll light-text"ba-panel-title="渠道信息">
            <form name="Form" ng-submit="kt.save()">
                <div class="form-group">
                    <button ui-sref="sys.src" type="button" class="btn btn-default btn-with-icon">
                        <i class="ion-reply"></i>返回
                    </button>
                    <button type="submit" class="btn btn-danger btn-with-icon" ng-if="!kt.isView">
                        <i class="ion-heart"></i>保存</button>
                </div>
                <div class="form-group">
                    <label for="srcName">渠道名称(src)</label>
                    <input ng-disabled="kt.isView" type="text" class="form-control" id="srcName" placeholder="src"
                           ng-model="kt.src.src" required>
                </div>

            </form>
        </div>
    </div>
</div>
