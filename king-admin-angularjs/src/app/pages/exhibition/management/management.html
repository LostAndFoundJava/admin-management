<div class="row">
    <!--<div class="col-md-6">-->
    <div ba-panel ba-panel-class="large-panel with-scroll light-text" ba-panel-title="展会信息">
        <form name="Form" ng-submit="kt.save()">


            <div class="form-group ">
                <button ui-sref="exhibition.management" type="button" class="btn btn-default btn-with-icon">
                    <i class="ion-reply"></i>返回
                </button>
                <button type="submit" class="btn btn-danger btn-with-icon" ng-if="!kt.isView">
                    <i class="ion-heart"></i>保存
                </button>
            </div>
            <h5 class="form-section">展会基本信息</h5>

            <div class="form-group ">
                <div class="row">
                    <div class="form-group col-md-6 col-sm-6 col-xs-6">
                        <label for="title">主题</label>
                        <input ng-disabled="kt.isView" type="text" class="form-control" id="title" placeholder="主题"
                               ng-model="kt.exhibition.title" required>
                    </div>
                    <div class="form-group col-md-6 col-sm-6 col-xs-6">
                        <label for="subtitle">副标题</label>
                        <input ng-disabled="kt.isView" type="text" class="form-control" id="subtitle" placeholder="副标题"
                               ng-model="kt.exhibition.subtitle">
                    </div>

                    <div class="form-group col-md-6 col-sm-6 col-xs-6">
                        <label for="categoryId">所属行业</label>
                        <select ng-disabled="kt.isView" class="form-control" ng-model="kt.exhibition.categoryId"
                                id="categoryId"
                                title="所属行业" data-container="body" required ngc-select-search
                                ng-options="item.id as item.name for item in kt.CategoryList">
                        </select>
                    </div>


                    <div class="form-group col-md-6 col-sm-6 col-xs-6">
                        <label for="tag">标签</label>
                        <input id="tag" type="text"
                               class="form-control tags medium" placeholder="标签" type="text"
                               value="" ng-disabled="kt.isView" ng-model="kt.exhibition.tag">
                    </div>

                    <div class="form-group col-md-6 col-sm-6 col-xs-6">
                        <label for="location">展会地址</label>
                        <input id="location" type="text" required
                               class="form-control tags medium" placeholder="展会地址" type="text"
                               value="" ng-disabled="kt.isView" ng-model="kt.exhibition.location">
                    </div>
                    <div class="form-group col-md-6 col-sm-6 col-xs-6">
                        <label for="country">举办国</label>
                        <select ng-disabled="kt.isView" class="form-control" ng-model="kt.exhibition.country"
                                id="country" ng-change="selectCountry()"
                                title="展会举办国家" data-container="body" required
                                ng-options="item.id as item.name for item in kt.CountryList">
                        </select>
                    </div>
                    <div class="form-group col-md-6 col-sm-6 col-xs-6">
                        <label for="province">举办省份(直辖市，州等)</label>
                        <select ng-disabled="kt.isView" class="form-control" ng-model="kt.exhibition.province"
                                id="province" ng-change="selectProvince()"
                                title="展会举办省份(直辖市，州等)" data-container="body"
                                ng-options="item.id as item.name for item in kt.ProvinceList">
                        </select>
                    </div>
                    <div class="form-group col-md-6 col-sm-6 col-xs-6">
                        <label for="city">举办城市</label>
                        <select ng-disabled="kt.isView" class="form-control" ng-model="kt.exhibition.city"
                                id="city"
                                title="展会举办城市" data-container="body"
                                ng-options="item.id as item.name for item in kt.CityList">
                        </select>
                    </div>


                    <div class="form-group col-md-6 col-sm-6 col-xs-6">
                        <label>开始日期：</label>
                        <datetimepicker ng-disabled="kt.isView"
                                        ng-model="kt.exhibition.startTime"
                                        show-meridian="false"
                                        date-format="yyyy-MM-dd"
                                        date-options="dateOptions">
                        </datetimepicker>

                    </div>
                    <div class="form-group col-md-6 col-sm-6 col-xs-6">
                        <label>结束日期：</label>
                        <datetimepicker ng-model="kt.exhibition.endTime"
                                        ng-disabled="kt.isView"
                                        show-meridian="false"
                                        date-format="yyyy-MM-dd"
                                        date-options="dateOptions">
                        </datetimepicker>
                    </div>

                    <!--<div class="form-group col-md-6 col-sm-6 col-xs-6">
                        <label class="checkbox-inline custom-checkbox nowrap">
                            <input type="checkbox" id="hasCarousel" ng-model="kt.exhibition.hasCarousel"
                                   ng-disabled="kt.isView">
                            <span>是否设置为轮播</span>
                        </label>

                        <label class="checkbox-inline custom-checkbox nowrap">
                            <input type="checkbox" id="hot" ng-model="kt.exhibition.hot" ng-disabled="kt.isView">
                            <span>是否推荐</span>
                        </label>

                    </div>-->
                </div>
            </div>
            <hr/>
            <h5 class="form-section">展会简介</h5>

            <div class="form-group ">
                <button type="button" class="btn btn-success btn-with-icon" ng-click="addBriefInfo()"
                        ng-if="!kt.isView">
                    <i class="ion-plus-round"></i>添加
                </button>
            </div>
            <div class="row" ng-repeat="item in kt.customBriefInfo track by $index">
                <div class="form-group">
                    <div class="form-group col-md-5 col-sm-5 col-xs-5">
                        <input type="text"
                               class="form-control tags medium" placeholder="名称" type="text"
                               value="" ng-disabled="kt.isView" ng-model="item.key">
                    </div>
                    <div class="form-group col-md-5 col-sm-5 col-xs-5">
                        <input type="text"
                               class="form-control tags medium" placeholder="内容" type="text"
                               value="" ng-disabled="kt.isView" ng-model="item.value">
                    </div>
                    <div class="form-group col-sm-2">
                        <button type="button" class="btn btn-danger btn-with-icon"
                                ng-click="removeBriefInfo(item)"
                                ng-if="!kt.isView">
                            <i class="ion-trash-a"></i>删除
                        </button>
                    </div>
                </div>
            </div>
            <hr/>

            <h5 class="form-section">展会说明</h5>

            <div class="form-group">
                <button type="button" class="btn btn-success btn-with-icon" ng-click="addDetail()"
                        ng-if="!kt.isView">
                    <i class="ion-plus-round"></i>添加详情模块
                </button>
            </div>
            <div class="row" ng-repeat="item in kt.customDetail track by $index">
                <div class="form-group">
                    <div class="form-group col-md-5 col-sm-5 col-xs-5">
                        <input type="text"
                               class="form-control tags medium" placeholder="二级标题" type="text"
                               value="" ng-disabled="kt.isView" ng-model="item.detailTitle">
                    </div>
                    <div class="form-group col-md-5 col-sm-5 col-xs-5">
                        <button type="button" class="btn btn-danger btn-with-icon" ng-click="removeDetail(item)"
                                ng-if="!kt.isView">
                            <i class="ion-trash-a"></i>删除
                        </button>
                    </div>

                    <div class="form-group col-md-12 col-sm-5 col-xs-5">
                        <ng-quill-editor
                                ng-disabled="kt.isView"
                                ng-model="item.detailContent"
                                placeholder="详情描述"
                                on-editor-created="editorCreated(editor)"
                                read-only="readonly">
                        </ng-quill-editor>
                    </div>
                </div>
            </div>
        </form>
        <hr>
        <h5 class="form-section">展会图片</h5>

        <div class="form-group">
            <div class="row">
                <div class="form-group col-md-12 col-sm-5 col-xs-5">

                    <div id="dropzone2" class="dropzone sm" options="dzOptions" methods="dzMethods"
                         ng-disabled="kt.isView"
                         callbacks="dzCallbacks" ng-dropzone></div>
                    <div style="text-align:center;" id="startUpload" ng-show="showBtns">
                        <button ng-show="!readonly" class="btn btn-primary btn-with-icon" ng-click="dzMethods.processQueue();">上传图片</button>
                    </div>
                </div>

                <div class="form-group col-md-6 col-sm-6 col-xs-6">
                    <label for="thumbNailImg">设置图片为缩略图(从展会图片栏选择数字作为缩略图序号)</label>
                    <input ng-disabled="kt.isView" type="number" class="form-control" id="thumbNailImg" title="从展会图片栏顺序选择数字作为缩略图序号"
                           placeholder="从展会图片栏顺序选择数字作为缩略图序号" ng-model="kt.thumbnailImg" required>
                </div>
                <div class="form-group col-md-6 col-sm-6 col-xs-6">
                    <label for="carouselImg">设置图片为轮播图(从展会图片栏选择数字作为轮播图序号)</label>
                    <input ng-disabled="kt.isView" type="number" class="form-control" id="carouselImg" title="从展会图片栏顺序选择数字作为轮播图序号"
                           placeholder="从展会图片栏顺序选择数字作为轮播图序号" ng-model="kt.carouselImg" required>
                </div>
            </div>
        </div>
    </div>
</div>
