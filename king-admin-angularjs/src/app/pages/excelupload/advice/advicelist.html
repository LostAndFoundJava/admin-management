<div ba-panel ba-panel-title="用户咨询列表" ba-panel-class="xmedium-panel with-scroll light-text">
    <div class="row add-row-editable-table">
        <!--<div class="col-md-2 col-md-offset-5">
            <div class="form-group ">
                <input type="text" class="form-control form-control-rounded" ng-model="kt.tableState.search.company"
                       input-keyup="kt.LoadPage" placeholder="输入公司名称查询">
            </div>
        </div>-->

        <div class="col-md-2 col-md-offset-5">
            <div class="form-group ">
                <input type="text" class="form-control form-control-rounded" ng-model="kt.tableState.search.clientName"
                       input-keyup="kt.LoadPage" placeholder="输入用户名查询">
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group ">
                <input type="text" class="form-control form-control-rounded" ng-model="kt.tableState.search.mobileNo"
                       input-keyup="kt.LoadPage" placeholder="输入手机号查询">
            </div>
        </div>
        <div class="col-md-2">
            <!--<select class="form-control" ng-model="kt.tableState.search.status" ng-change="kt.LoadPage()"
                    data-style="btn-primary" data-container="body" selectpicker
                    ng-options="item.code as item.text for item in kt.status">

            </select>-->
            <select class="form-control" ng-model="kt.tableState.search.status" data-style="btn-primary"
                    data-container="body" ng-change="kt.LoadPage()">
                <option  value="">全部</option>
                <option ng-repeat="stats in kt.status" value="{{stats.code}}">{{stats.text}}</option>
            </select>
        </div>
        <div class="col-md-1">
            <button class="btn btn-success btn-with-icon"
                    ng-click="exportMaterialData()">
                <i class="ion-ios-download-outline"></i>导出
            </button>
        </div>
    </div>

    <table class="table table-bordered table-hover table-condensed" st-pipe="kt.LoadPage"
           st-table="kt.flowsrcList">
        <thead>
        <tr class="sortable">
            <th>姓名</th>
            <th>手机</th>
            <th>公司名称</th>
            <th>所需资料</th>
            <th st-sort="createTime">报名时间</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="advice in kt.adviceList">

            <td>
                {{advice.clientName}}
            </td>
            <td>
                {{advice.mobileNo}}
            </td>
            <td>
                {{advice.company}}
            </td>
            <td>
                {{advice.material}}
            </td>

            <td>
                {{advice.createTime}}
            </td>
            <td>
                {{advice.stats}}
            </td>
            <td>
                <div class="buttons">
                    <button has-perms='excelupload.advice.delete' ng-if="advice.isView"
                            class="btn btn-danger editable-table-button btn-xs btn-with-icon"
                            ng-click="kt.delete(advice.id)">完成反馈
                    </button>
                </div>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="11" class="text-center">
                <div st-pagination="" st-items-by-page="5"
                     st-template="app/pages/common/pagination.html"></div>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
