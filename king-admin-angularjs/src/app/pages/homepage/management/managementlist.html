<div ba-panel ba-panel-title="首页自定义列表" ba-panel-class="xmedium-panel with-scroll light-text">
    <div class="row add-row-editable-table">
        <div class="col-md-4">
            <button has-perms='homepage.management.add' class="btn btn-success btn-with-icon" ui-sref="homepage.management.add" ng-if="!kt.onlyOne">
                <i class="ion-plus-round"></i>新增
            </button>
        </div>
        <div class="col-md-2 col-md-offset-6 ">
            <div class="form-group">
                <input type="text" class="form-control form-control-rounded" ng-model="kt.tableState.search.title"
                       input-keyup="kt.LoadPage" placeholder="名称">
            </div>
        </div>
    </div>
    <table class="table table-bordered table-hover table-condensed" st-pipe="kt.LoadPage"
           st-table="kt.homepagelist">
        <thead>
        <tr class="sortable">
            <th>
                <label class="table-checkbox checkbox-inline custom-checkbox nowrap">
                    <input type="checkbox" ng-model="kt.checkboxes.checked">
                    <span></span>
                </label>
            </th>
            <th>序号</th>
            <th>首页标题</th>
            <th>总推荐数</th>
            <th>已推荐数</th>
            <th>总轮播数</th>
            <th>已轮播数</th>
            <th>当前首页</th>
            <th>备注</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="homepage in kt.homepagelist">
            <td class="check-td">
                <div class="mail-checkbox">
                    <label class="checkbox-inline custom-checkbox nowrap">
                        <input type="checkbox" ng-model="kt.checkboxes.items[homepage.id]">
                        <span></span>
                    </label>
                </div>
            </td>
            <td>{{$index+1}}</td>
            <td>
                {{homepage.title}}
            </td>
            <td>
                {{homepage.extension.hotSum}}
            </td>
            <td>
                {{homepage.extension.hotNum}}
            </td>
            <td>
                {{homepage.extension.carouselSum}}
            </td>
            <td>
                {{homepage.extension.carouselNum}}
            </td>
            <td>
                {{homepage.delete==0?"否":"是"}}
            </td>
            <td>
                {{homepage.remark}}
            </td>
            <td>
                <div class="buttons">
                    <button has-perms='homepage.management.view' class="btn btn-info editable-table-button btn-xs btn-with-icon"
                            ui-sref="homepage.management.view({id:homepage.id,isView:true})"><i class="ion-search"></i>查看
                    </button>
                    <button has-perms='homepage.management.edit' class="btn btn-warning editable-table-button btn-xs btn-with-icon"
                            ui-sref="homepage.management.edit({id:homepage.id})"><i class="ion-edit"></i>编辑
                    </button>
                   <!-- <button has-perms='homepage.management.delete' class="btn btn-danger editable-table-button btn-xs btn-with-icon"
                            ng-click="kt.del(homepage.id)"><i class="ion-trash-a"></i>设置为首页
                    </button>-->
                </div>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="10" class="text-center">
                <div st-pagination="" st-items-by-page="5"></div>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
