<div ba-panel ba-panel-title="新闻编辑" ba-panel-class="xmedium-panel with-scroll light-text">
    <div class="row add-row-editable-table">
        <p>你好</p>
    </div>

    <!-- Include stylesheet -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <!-- Create the editor container -->
    <div id="editor">
        <p>Hello World!</p>
        <p>Some initial <strong>bold</strong> text</p>
        <p><br></p>
    </div>

    <!-- Include the Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <!-- Initialize Quill editor -->
    <script>
        var quill = new Quill('#editor', {
            theme: 'snow'
        });
    </script>
    <div>
        <ng-quill-editor ng-model="message"
                         toolbar="true"
                         link-tooltip="true"
                         image-tooltip="true"
                         toolbar-entries="font size bold list bullet italic underline strike align color background link image"
                         editor-required="true"
                         required=""
                         error-class="input-error"></ng-quill-editor>

    </div>
</div>
